<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template_crud.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListCategoriasTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <main id="main">

                <section id="call-to-action">
                    <div class="container text-center" data-aos="zoom-in">
                        <h3>Categor√≠as</h3>
                        <a class="cta-btn" href="../cruds.xhtml">Regresar a los cruds</a>
                        <h:form id="CategoriasListForm">
                <p:panel header="#{bundle.ListCategoriasTitle}">
                    <p:dataTable id="datalist" value="#{categoriasController.items2}" var="item"
                                 selectionMode="single" selection="#{categoriasController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="restaurarButton"/>
                        <p:ajax event="rowUnselect" update="restaurarButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCategoriasTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCategoriasTitle_nombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCategoriasTitle_descripcion}"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCategoriasTitle_status}"/>
                            </f:facet>
                            <h:outputText value="#{item.status}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="restaurarButton" icon="ui-icon-trash"  value="Restaurar" actionListener="#{categoriasController.restaurar}" update=":growl,datalist" disabled="#{empty categoriasController.selected}"/>
                            <br/>
                            <h:link class="cta-btn" outcome="/categorias/List" value="Activos"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
                    </div>
                </section>
            </main>
            
        </ui:define>
    </ui:composition>

</html>
