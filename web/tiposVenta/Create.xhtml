<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TiposVentaCreateDlg" widgetVar="TiposVentaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateTiposVentaTitle}">
            <h:form id="TiposVentaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tiposVentaController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateTiposVentaLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{tiposVentaController.selected.nombre}" title="#{bundle.CreateTiposVentaTitle_nombre}" required="true" requiredMessage="#{bundle.CreateTiposVentaRequiredMessage_nombre}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tiposVentaController.create}" value="#{bundle.Save}" update="display,:TiposVentaListForm:datalist,:growl" oncomplete="handleSubmit(args,'TiposVentaCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TiposVentaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
