<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TiposVentaViewDlg" widgetVar="TiposVentaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTiposVentaTitle}">
            <h:form id="TiposVentaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tiposVentaController.selected != null}">
                        <h:outputText value="#{bundle.ViewTiposVentaLabel_id}"/>
                        <h:outputText value="#{tiposVentaController.selected.id}" title="#{bundle.ViewTiposVentaTitle_id}"/>
                        <h:outputText value="#{bundle.ViewTiposVentaLabel_nombre}"/>
                        <h:outputText value="#{tiposVentaController.selected.nombre}" title="#{bundle.ViewTiposVentaTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewTiposVentaLabel_status}"/>
                        <h:outputText value="#{tiposVentaController.selected.status}" title="#{bundle.ViewTiposVentaTitle_status}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TiposVentaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
