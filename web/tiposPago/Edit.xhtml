<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TiposPagoEditDlg" widgetVar="TiposPagoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditTiposPagoTitle}">
            <h:form id="TiposPagoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tiposPagoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditTiposPagoLabel_id}" for="id" />
                        <p:inputText disabled="true" id="id" value="#{tiposPagoController.selected.id}" title="#{bundle.EditTiposPagoTitle_id}" required="true" requiredMessage="#{bundle.EditTiposPagoRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditTiposPagoLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{tiposPagoController.selected.nombre}" title="#{bundle.EditTiposPagoTitle_nombre}" required="true" requiredMessage="#{bundle.EditTiposPagoRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.EditTiposPagoLabel_status}" for="status" />
                        
                        <p:selectOneMenu id="status" value="#{tiposPagoController.selected.status}" required="true" requiredMessage="#{bundle.EditTiposPagoRequiredMessage_status}" style="width:125px">
                            <f:selectItem itemLabel="Activo" itemValue="1" />
                            <f:selectItem itemLabel="Baja" itemValue="0" />
                        </p:selectOneMenu>
                        
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tiposPagoController.update}" value="#{bundle.Save}" update="display,:TiposPagoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TiposPagoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TiposPagoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
