<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TiposPagoViewDlg" widgetVar="TiposPagoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTiposPagoTitle}">
            <h:form id="TiposPagoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tiposPagoController.selected != null}">
                        <h:outputText value="#{bundle.ViewTiposPagoLabel_id}"/>
                        <h:outputText value="#{tiposPagoController.selected.id}" title="#{bundle.ViewTiposPagoTitle_id}"/>
                        <h:outputText value="#{bundle.ViewTiposPagoLabel_nombre}"/>
                        <h:outputText value="#{tiposPagoController.selected.nombre}" title="#{bundle.ViewTiposPagoTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewTiposPagoLabel_status}"/>
                        <h:outputText value="#{tiposPagoController.selected.status}" title="#{bundle.ViewTiposPagoTitle_status}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TiposPagoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
