<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TiposPagoCreateDlg" widgetVar="TiposPagoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateTiposPagoTitle}">
            <h:form id="TiposPagoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tiposPagoController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateTiposPagoLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{tiposPagoController.selected.nombre}" title="#{bundle.CreateTiposPagoTitle_nombre}" required="true" requiredMessage="#{bundle.CreateTiposPagoRequiredMessage_nombre}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tiposPagoController.create}" value="#{bundle.Save}" update="display,:TiposPagoListForm:datalist,:growl" oncomplete="handleSubmit(args,'TiposPagoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TiposPagoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
