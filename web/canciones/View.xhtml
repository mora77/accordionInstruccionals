      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CancionesViewDlg" widgetVar="CancionesViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCancionesTitle}">

                        <h:outputText value="#{bundle.ViewCancionesLabel_idTono}"/>

                        <h:outputText value="#{cancionesController.selected.idCategoria}" title="#{bundle.ViewCancionesTitle_idCategoria}"/>
