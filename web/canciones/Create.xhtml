<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CancionesCreateDlg" widgetVar="CancionesCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateCancionesTitle}">
            <h:form id="CancionesCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{cancionesController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateCancionesLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{cancionesController.selected.nombre}" title="#{bundle.CreateCancionesTitle_nombre}" required="true" requiredMessage="#{bundle.CreateCancionesRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.CreateCancionesLabel_artista}" for="artista" />
                        <p:inputText id="artista" value="#{cancionesController.selected.artista}" title="#{bundle.CreateCancionesTitle_artista}" />
                        <p:outputLabel value="#{bundle.CreateCancionesLabel_idTono}" for="idTono" />
                        <p:selectOneMenu id="idTono" value="#{cancionesController.selected.idTono}" required="true" requiredMessage="#{bundle.EditCancionesRequiredMessage_idTono}">
                            <f:selectItems value="#{tonosController.itemsAvailableSelectOne}"
                                           var="idTonoItem"
                                           itemValue="#{idTonoItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateCancionesLabel_idCategoria}" for="idCategoria" />
                        <p:selectOneMenu id="idCategoria" value="#{cancionesController.selected.idCategoria}" required="true" requiredMessage="#{bundle.EditCancionesRequiredMessage_idCategoria}">
                            <f:selectItems value="#{categoriasController.itemsAvailableSelectOne}"
                                           var="idCategoriaItem"
                                           itemValue="#{idCategoriaItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{cancionesController.create}" value="#{bundle.Save}" update="display,:CancionesListForm:datalist,:growl" oncomplete="handleSubmit(args,'CancionesCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CancionesCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
