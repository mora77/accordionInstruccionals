<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="VideoAdornosCreateDlg" widgetVar="VideoAdornosCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateVideoAdornosTitle}">
            <h:form id="VideoAdornosCreateForm" enctype="multipart/form-data">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{videoAdornosController.selected != null}">
                        
                        <p:outputLabel value="Seleccionar archivo" for="foto" />
                        <p:fileUpload id="foto" value="#{videoAdornosController.video}" required="true" requiredMessage="Archivo obligatorio" mode="simple" allowTypes="/(\.|\/)(mp4|3gp|mpg)$/1"/>
                        <p:inputText id="aux" value="#{videoAdornosController.aux}" title="aux" type="hidden"/>
                        
                        
                        <p:selectOneMenu id="idInstruccional" value="#{videoAdornosController.selected.idInstruccional}" >
                            <f:selectItems value="#{instruccionalesController.itemsAvailableSelectOne}"
                                           var="idInstruccionalItem"
                                           itemValue="#{idInstruccionalItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <!--
                    <p:commandButton actionListener="# {videoAdornosController.create}" value="# {bundle.Save}" update="display,:VideoAdornosListForm:datalist,:growl" oncomplete="handleSubmit(args,'VideoAdornosCreateDialog');"/>
                    -->
                    <p:commandButton value="Guardar Archivo" action="#{videoAdornosController.Almacenavideo}" ajax="false"
                                     update="display,:VideoAdornosListForm:datalist,:growl"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="VideoAdornosCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
