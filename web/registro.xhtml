<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/templete_general.xhtml">


        <ui:define name="title">
            <h:outputText value="Bienvenido Acordeonista"></h:outputText>
        </ui:define>

        <ui:define name="body">


            <main id="main">

                <!-- ======= Contact Section ======= -->
                <section id="contact" class="section-bg">
                    <div class="container" data-aos="fade-up">

                        <div class="section-header">
                            <h3>Registro</h3>
                            <p>Registrate para comenzar a aprender</p>
                        </div>

                        <div class="row contact-info">

                            <div class="col-md-4">
                                <div class="contact-address">
                                    <i class="ion-ios-location-outline"></i>
                                    <h3>Dirección</h3>
                                    <address>Rayon #60, Heroica Zitácuaro,Michoacán 61500</address>
                                </div>
                            </div>

                            <div class="col-md-4">
                                <div class="contact-phone">
                                    <i class="ion-ios-telephone-outline"></i>
                                    <h3>Teléfono</h3>
                                    <p><a href="tel:+155895548855">+52 7151125251</a></p>
                                </div>
                            </div>

                            <div class="col-md-4">
                                <div class="contact-email">
                                    <i class="ion-ios-email-outline"></i>
                                    <h3>Email</h3>
                                    <p><a href="mailto:info@example.com">bymora77@gmail.com</a></p>
                                </div>
                            </div>

                        </div>

                        <div class="form">


                            <h:form id="UsuariosCreateForm" role="form" class="php-email-form">
                                <div class="form-group">
                                    <div class="form-group col-md-6">
                                        <p:inputText class="form-control" placeholder="Nombre*" id="nombre" value="#{usuariosController.selected.nombre}" title="#{bundle.CreateUsuariosTitle_nombre}" required="true" requiredMessage="#{bundle.CreateUsuariosRequiredMessage_nombre}"/>
                                        <div class="validate"></div>


                                        <p:inputText class="form-control" placeholder="Apellido paterno*" id="apPat" value="#{usuariosController.selected.apPat}" title="#{bundle.CreateUsuariosTitle_apPat}" required="true" requiredMessage="#{bundle.CreateUsuariosRequiredMessage_apPat}"/>
                                        <div class="validate"></div>
                                        <p:inputText class="form-control" placeholder="Apellido materno*" id="apMat" value="#{usuariosController.selected.apMat}" title="#{bundle.CreateUsuariosTitle_apMat}" required="true" requiredMessage="#{bundle.CreateUsuariosRequiredMessage_apMat}"/>
                                        <div class="validate"></div>
                                        <p:inputText class="form-control" placeholder="correo electrónico*" id="email" value="#{usuariosController.selected.email}" title="#{bundle.CreateUsuariosTitle_email}" required="true" requiredMessage="#{bundle.CreateUsuariosRequiredMessage_email}"/>
                                        <div class="validate"></div>
                                        <p:inputText class="form-control" placeholder="Teléfono*" id="telefono" value="#{usuariosController.selected.telefono}" title="#{bundle.CreateUsuariosTitle_telefono}" required="true" requiredMessage="#{bundle.CreateUsuariosRequiredMessage_telefono}"/>
                                        <div class="validate"></div>
                                        <p:inputText class="form-control" placeholder="Calle*" id="direccion" value="#{usuariosController.selected.direccion}" title="#{bundle.CreateUsuariosTitle_direccion}" required="true" requiredMessage="#{bundle.CreateUsuariosRequiredMessage_direccion}"/>
                                        <div class="validate"></div>
                                        <p:inputText class="form-control" placeholder="colonia*" id="colonia" value="#{usuariosController.selected.colonia}" title="#{bundle.CreateUsuariosTitle_colonia}" required="true" requiredMessage="#{bundle.CreateUsuariosRequiredMessage_colonia}"/>
                                        <div class="validate"></div>
                                        <p:inputText class="form-control" placeholder="Código postal*" id="cp" value="#{usuariosController.selected.cp}" title="#{bundle.CreateUsuariosTitle_cp}" required="true" requiredMessage="#{bundle.CreateUsuariosRequiredMessage_cp}"/>
                                        <div class="validate"></div>
                                        <p:calendar placeholder="Fecha de nacimiento*" id="fechaNaci" pattern="MM/dd/yyyy" value="#{usuariosController.selected.fechaNaci}" title="#{bundle.EditUsuariosTitle_fechaNaci}"  showOn="button"/>
                                        <div class="validate"></div>
                                        <p:inputText class="form-control" placeholder="Username*" id="username" value="#{usuariosController.selected.username}" title="#{bundle.CreateUsuariosTitle_username}" required="true" requiredMessage="#{bundle.CreateUsuariosRequiredMessage_username}"/>
                                        <div class="validate"></div>
                                        <p:inputText class="form-control" placeholder="contraseña*" type="password" id="password" value="#{usuariosController.selected.password}" title="#{bundle.CreateUsuariosTitle_password}" required="true" requiredMessage="#{bundle.CreateUsuariosRequiredMessage_password}"/>
                                        <div class="validate"></div>




                                        <p:outputLabel value="#{bundle.CreateUsuariosLabel_idPais}" for="idPais" />
                                        <p:selectOneMenu id="idPais" 
                                                         value="#{usuariosController.selected.idPais}" 
                                                         required="true" 
                                                         requiredMessage="#{bundle.EditUsuariosRequiredMessage_idPais}"
                                                         filter="true">
                                            <f:selectItems
                                                value="#{usuariosController.listpaises1}"
                                                var="pais"
                                                itemValue="#{pais}"/>
                                            />
                                            <p:ajax 
                                                event="change"
                                                update="idEntidad,idMunicipio"
                                                listener="#{usuariosController.buscaentidades}"
                                                />
                                        </p:selectOneMenu>


                                        <p:outputLabel value="#{bundle.CreateUsuariosLabel_idEntidad}" for="idEntidad" />
                                        <p:selectOneMenu id="idEntidad" 
                                                         value="#{usuariosController.selected.idEntidad}" 
                                                         required="true" 
                                                         requiredMessage="#{bundle.EditUsuariosRequiredMessage_idEntidad}"
                                                         filter="true">
                                            <f:selectItems
                                                value="#{usuariosController.listaentidades1}"
                                                var="idEntidadItem"
                                                itemValue="#{idEntidadItem}"/>
                                            <p:ajax 
                                                event="change"
                                                update="idMunicipio"
                                                listener="#{usuariosController.buscamunicipios}"/>              
                                        </p:selectOneMenu>
                                        <p:outputLabel value="#{bundle.CreateUsuariosLabel_idMunicipio}" for="idMunicipio" />
                                        <p:selectOneMenu id="idMunicipio" value="#{usuariosController.selected.idMunicipio}" required="true" requiredMessage="#{bundle.EditUsuariosRequiredMessage_idMunicipio}">
                                            <f:selectItems value="#{municipiosController.itemsAvailableSelectOne}"
                                                           var="idMunicipioItem"
                                                           itemValue="#{idMunicipioItem}"/>
                                        </p:selectOneMenu>


                                        <p:commandButton actionListener="#{usuariosController.create_new}" value="#{bundle.Save}" update=":growl"/>
                                        
                                    </div>
                                </div>
                            </h:form>



                            <form action="forms/contact.php" method="post" role="form" class="php-email-form">
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <input type="text" name="name" class="form-control" id="name" placeholder="Your Name" data-rule="minlen:4" data-msg="Please enter at least 4 chars" />
                                        <div class="validate"></div>
                                    </div>
                                    <div class="form-group col-md-6">
                                        <input type="email" class="form-control" name="email" id="email" placeholder="Your Email" data-rule="email" data-msg="Please enter a valid email" />
                                        <div class="validate"></div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" name="subject" id="subject" placeholder="Subject" data-rule="minlen:4" data-msg="Please enter at least 8 chars of subject" />
                                    <div class="validate"></div>
                                </div>
                                <div class="form-group">
                                    <textarea class="form-control" name="message" rows="5" data-rule="required" data-msg="Please write something for us" placeholder="Message"></textarea>
                                    <div class="validate"></div>
                                </div>
                                <div class="mb-3">
                                    <div class="loading">Loading</div>
                                    <div class="error-message"></div>
                                    <div class="sent-message">Your message has been sent. Thank you!</div>
                                </div>
                                <div class="text-center"><button type="submit">Send Message</button></div>
                            </form>
                        </div>

                    </div>
                </section><!-- End Contact Section -->

            </main>
        </ui:define>
    </ui:composition>

</html>
