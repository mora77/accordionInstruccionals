<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="VideoPuenteEditDlg" widgetVar="VideoPuenteEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditVideoPuenteTitle}">
            <h:form id="VideoPuenteEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{videoPuenteController.selected != null}">
                        <p:outputLabel value="#{bundle.EditVideoPuenteLabel_id}" for="id" />
                        <p:inputText disabled="true" id="id" value="#{videoPuenteController.selected.id}" title="#{bundle.EditVideoPuenteTitle_id}" required="true" requiredMessage="#{bundle.EditVideoPuenteRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditVideoPuenteLabel_ruta}" for="ruta" />
                        <p:inputText id="ruta" value="#{videoPuenteController.selected.ruta}" title="#{bundle.EditVideoPuenteTitle_ruta}" required="true" requiredMessage="#{bundle.EditVideoPuenteRequiredMessage_ruta}"/>
                        <p:outputLabel value="#{bundle.EditVideoPuenteLabel_status}" for="status" />
                        
                        <p:selectOneMenu id="status" value="#{videoPuenteController.selected.status}" required="true" requiredMessage="#{bundle.EditVideoPuenteRequiredMessage_status}" style="width:125px">
                            <f:selectItem itemLabel="Activo" itemValue="1" />
                            <f:selectItem itemLabel="Baja" itemValue="0" />
                        </p:selectOneMenu>
                        
                        <p:outputLabel value="#{bundle.EditVideoPuenteLabel_idInstruccional}" for="idInstruccional" />
                        <p:selectOneMenu id="idInstruccional" value="#{videoPuenteController.selected.idInstruccional}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{instruccionalesController.itemsAvailableSelectOne}"
                                           var="idInstruccionalItem"
                                           itemValue="#{idInstruccionalItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{videoPuenteController.update}" value="#{bundle.Save}" update="display,:VideoPuenteListForm:datalist,:growl" oncomplete="handleSubmit(args, 'VideoPuenteEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="VideoPuenteEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
