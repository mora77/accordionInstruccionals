<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template_crud.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListTonosTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">

            <main id="main">

                <section id="call-to-action">
                    <div class="container text-center" data-aos="zoom-in">
                        <h3>Tonos</h3>
                        <a class="cta-btn" href="../cruds.xhtml">Regresar a los cruds</a>

                        <h:form id="TonosListForm">
                            <p:panel header="#{bundle.ListTonosTitle}">
                                <p:dataTable id="datalist" value="#{tonosController.items2}" var="item"
                                             selectionMode="single" selection="#{tonosController.selected}"
                                             paginator="true"
                                             rowKey="#{item.id}"
                                             rows="10"
                                             rowsPerPageTemplate="10,20,30,40,50"
                                             >

                                    <p:ajax event="rowSelect"   update="restaurarButton"/>
                                    <p:ajax event="rowUnselect" update="restaurarButton"/>

                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="#{bundle.ListTonosTitle_id}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.id}"/>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="#{bundle.ListTonosTitle_nombreLatino}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.nombreLatino}"/>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="#{bundle.ListTonosTitle_nombreIngles}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.nombreIngles}"/>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="#{bundle.ListTonosTitle_status}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.status}"/>
                                    </p:column>
                                    <f:facet name="footer">
                                        <p:commandButton id="restaurarButton" icon="ui-icon-trash"  value="Restaurar" actionListener="#{tonosController.restaurar}" update=":growl,datalist" disabled="#{empty tonosController.selected}"/>
                                        <br/>
                                        <h:link class="cta-btn" outcome="/tonos/List" value="Activos"/>
                                    </f:facet>
                                </p:dataTable>
                            </p:panel>
                        </h:form>

                        <ui:include src="Create.xhtml"/>
                        <ui:include src="Edit.xhtml"/>
                        <ui:include src="View.xhtml"/>

                    </div>
                </section>
            </main>


        </ui:define>
    </ui:composition>

</html>
