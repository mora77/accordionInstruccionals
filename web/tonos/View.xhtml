<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TonosViewDlg" widgetVar="TonosViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTonosTitle}">
            <h:form id="TonosViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tonosController.selected != null}">
                        <h:outputText value="#{bundle.ViewTonosLabel_id}"/>
                        <h:outputText value="#{tonosController.selected.id}" title="#{bundle.ViewTonosTitle_id}"/>
                        <h:outputText value="#{bundle.ViewTonosLabel_nombreLatino}"/>
                        <h:outputText value="#{tonosController.selected.nombreLatino}" title="#{bundle.ViewTonosTitle_nombreLatino}"/>
                        <h:outputText value="#{bundle.ViewTonosLabel_nombreIngles}"/>
                        <h:outputText value="#{tonosController.selected.nombreIngles}" title="#{bundle.ViewTonosTitle_nombreIngles}"/>
                        <h:outputText value="#{bundle.ViewTonosLabel_status}"/>
                        <h:outputText value="#{tonosController.selected.status}" title="#{bundle.ViewTonosTitle_status}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TonosViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
