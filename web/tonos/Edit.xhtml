<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TonosEditDlg" widgetVar="TonosEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditTonosTitle}">
            <h:form id="TonosEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tonosController.selected != null}">
                        <p:outputLabel value="#{bundle.EditTonosLabel_id}" for="id" />
                        <p:inputText disabled="true" id="id" value="#{tonosController.selected.id}" title="#{bundle.EditTonosTitle_id}" required="true" requiredMessage="#{bundle.EditTonosRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditTonosLabel_nombreLatino}" for="nombreLatino" />
                        <p:inputText id="nombreLatino" value="#{tonosController.selected.nombreLatino}" title="#{bundle.EditTonosTitle_nombreLatino}" required="true" requiredMessage="#{bundle.EditTonosRequiredMessage_nombreLatino}"/>
                        <p:outputLabel value="#{bundle.EditTonosLabel_nombreIngles}" for="nombreIngles" />
                        <p:inputText id="nombreIngles" value="#{tonosController.selected.nombreIngles}" title="#{bundle.EditTonosTitle_nombreIngles}" required="true" requiredMessage="#{bundle.EditTonosRequiredMessage_nombreIngles}"/>
                        <p:outputLabel value="#{bundle.EditTonosLabel_status}" for="status" />
                        
                        <p:selectOneMenu id="status" value="#{tonosController.selected.status}" required="true" requiredMessage="#{bundle.EditTonosRequiredMessage_status}" style="width:125px">
                            <f:selectItem itemLabel="Activo" itemValue="1" />
                            <f:selectItem itemLabel="Baja" itemValue="0" />
                        </p:selectOneMenu>
                        
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tonosController.update}" value="#{bundle.Save}" update="display,:TonosListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TonosEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TonosEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
