<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TonosCreateDlg" widgetVar="TonosCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateTonosTitle}">
            <h:form id="TonosCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tonosController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateTonosLabel_nombreLatino}" for="nombreLatino" />
                        <p:inputText id="nombreLatino" value="#{tonosController.selected.nombreLatino}" title="#{bundle.CreateTonosTitle_nombreLatino}" required="true" requiredMessage="#{bundle.CreateTonosRequiredMessage_nombreLatino}"/>
                        <p:outputLabel value="#{bundle.CreateTonosLabel_nombreIngles}" for="nombreIngles" />
                        <p:inputText id="nombreIngles" value="#{tonosController.selected.nombreIngles}" title="#{bundle.CreateTonosTitle_nombreIngles}" required="true" requiredMessage="#{bundle.CreateTonosRequiredMessage_nombreIngles}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tonosController.create}" value="#{bundle.Save}" update="display,:TonosListForm:datalist,:growl" oncomplete="handleSubmit(args,'TonosCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TonosCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
