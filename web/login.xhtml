<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/templete_general.xhtml">


        <ui:define name="title">
            <h:outputText value="Bienvenido Acordeonista"></h:outputText>
        </ui:define>

        <ui:define name="body">


            <main id="main">

                <!-- ======= Contact Section ======= -->
                <section id="contact" class="section-bg">
                    <div class="container">

                        <div class="section-header">
                            <h3>Login</h3>
                            <p>Inicia sesión para comenzar a aprender</p>
                        </div>

                        <div class="row contact-info">

                            <div class="col-md-4">
                                <div class="contact-address">
                                    <i class="ion-ios-location-outline"></i>
                                    <h3>Dirección</h3>
                                    <address>Rayon #60, Heroica Zitácuaro,Michoacán 61500</address>
                                </div>
                            </div>

                            <div class="col-md-4">
                                <div class="contact-phone">
                                    <i class="ion-ios-telephone-outline"></i>
                                    <h3>Teléfono</h3>
                                    <p><a href="tel:+155895548855">+52 7151125251</a></p>
                                </div>
                            </div>

                            <div class="col-md-4">
                                <div class="contact-email">
                                    <i class="ion-ios-email-outline"></i>
                                    <h3>Email</h3>
                                    <p><a href="mailto:info@example.com">bymora77@gmail.com</a></p>
                                </div>
                            </div>

                        </div>

                        <div class="form">
                            
                            <h:form id="LoginForm" role="form" class="php-email-form">
                                
                                <h:panelGrid columns="2">
                                    <p:outputLabel for="user" value="Usuario:"/>
                                    <p:inputText id="user" required="true" value="#{login.username}"/>
                                    
                                    <p:outputLabel for="pass" value="Password:"/>
                                    <p:inputText type="password" id="pass" required="true" value="#{login.password}"/>
                                    
                                    <h:column/>
                                    <p:commandButton actionListener="#{login.Acceder}" value="Ingresar" icon="ui-icon-key" update=":growl"/>
                                    
                                </h:panelGrid>
                                
                            </h:form>

                            <p:separator/>

                        </div>

                    </div>
                </section><!-- End Contact Section -->

            </main>
        </ui:define>
    </ui:composition>

</html>
