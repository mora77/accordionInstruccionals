<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template_crud_cliente.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListAcordeonesTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">

            <main id="main">

                <section id="call-to-action">
                    <div class="container text-center" data-aos="zoom-in">
                        <h3>Acordeones</h3>
                        <a class="cta-btn" href="../cliente.xhtml">Regresar a los cruds</a>

                        <h:form id="AcordeonesListForm">
                            <p:panel header="#{bundle.ListAcordeonesTitle}">
                                <p:dataTable id="datalist" value="#{acordeonesController.items}" var="item"
                                             selectionMode="single" selection="#{acordeonesController.selected}"
                                             paginator="true"
                                             rowKey="#{item.id}"
                                             rows="10"
                                             rowsPerPageTemplate="10,20,30,40,50"
                                             >

                                    <p:ajax event="rowSelect"   update="viewButton"/>
                                    <p:ajax event="rowUnselect" update="viewButton"/>

                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="#{bundle.ListAcordeonesTitle_id}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.id}"/>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="#{bundle.ListAcordeonesTitle_nombre}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.nombre}"/>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="#{bundle.ListAcordeonesTitle_marca}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.marca}"/>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="#{bundle.ListAcordeonesTitle_status}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.status}"/>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="#{bundle.ListAcordeonesTitle_idTono}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.idTono.nombreLatino}/#{item.idTono.nombreIngles}"/>
                                    </p:column>
                                    <f:facet name="footer">
                                        <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":AcordeonesViewForm" oncomplete="PF('AcordeonesViewDialog').show()" disabled="#{empty acordeonesController.selected}"/>
                                        <br/>
                                    </f:facet>
                                </p:dataTable>
                            </p:panel>
                        </h:form>

                        <ui:include src="Create.xhtml"/>
                        <ui:include src="Edit.xhtml"/>
                        <ui:include src="View.xhtml"/>


                    </div>
                </section>
            </main>

        </ui:define>
    </ui:composition>

</html>
