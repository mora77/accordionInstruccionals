<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AcordeonesEditDlg" widgetVar="AcordeonesEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditAcordeonesTitle}">
            <h:form id="AcordeonesEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{acordeonesController.selected != null}">
                        <p:outputLabel value="#{bundle.EditAcordeonesLabel_id}" for="id" />
                        <p:inputText disabled="true" id="id" value="#{acordeonesController.selected.id}" title="#{bundle.EditAcordeonesTitle_id}" required="true" requiredMessage="#{bundle.EditAcordeonesRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditAcordeonesLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{acordeonesController.selected.nombre}" title="#{bundle.EditAcordeonesTitle_nombre}" required="true" requiredMessage="#{bundle.EditAcordeonesRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.EditAcordeonesLabel_marca}" for="marca" />
                        <p:inputText id="marca" value="#{acordeonesController.selected.marca}" title="#{bundle.EditAcordeonesTitle_marca}" required="true" requiredMessage="#{bundle.EditAcordeonesRequiredMessage_marca}"/>
                        <p:outputLabel value="#{bundle.EditAcordeonesLabel_status}" for="status" />

                        <p:selectOneMenu id="status" value="#{acordeonesController.selected.status}" required="true" requiredMessage="#{bundle.EditAcordeonesRequiredMessage_status}" style="width:125px">
                            <f:selectItem itemLabel="Activo" itemValue="1" />
                            <f:selectItem itemLabel="Baja" itemValue="0" />
                        </p:selectOneMenu>
                        
                        <p:outputLabel value="#{bundle.EditAcordeonesLabel_idTono}" for="idTono" />
                        <p:selectOneMenu id="idTono" value="#{acordeonesController.selected.idTono}" required="true" requiredMessage="#{bundle.EditAcordeonesRequiredMessage_idTono}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{tonosController.itemsAvailableSelectOne}"
                                           var="idTonoItem"
                                           itemValue="#{idTonoItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{acordeonesController.update}" value="#{bundle.Save}" update="display,:AcordeonesListForm:datalist,:growl" oncomplete="handleSubmit(args, 'AcordeonesEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="AcordeonesEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
