<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template_crud_cliente.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListInstruccionalesTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <main id="main">

                <section id="call-to-action">
                    <div class="container text-center" data-aos="zoom-in">
                        <h3>Instruccionales</h3>
                        <a class="cta-btn" href="../cliente.xhtml">Regresar a los cruds</a>
                        <h:form id="InstruccionalesListForm">
                <p:panel header="#{bundle.ListInstruccionalesTitle}">
                    <p:dataTable id="datalist" value="#{instruccionalesController.items}" var="item"
                                 selectionMode="single" selection="#{instruccionalesController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="viewButton"/>
                        <p:ajax event="rowUnselect" update="viewButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInstruccionalesTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInstruccionalesTitle_nombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInstruccionalesTitle_descripcion}"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInstruccionalesTitle_existencia}"/>
                            </f:facet>
                            <h:outputText value="#{item.existencia}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInstruccionalesTitle_precioVenta}"/>
                            </f:facet>
                            <h:outputText value="#{item.precioVenta}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInstruccionalesTitle_status}"/>
                            </f:facet>
                            <h:outputText value="#{item.status}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInstruccionalesTitle_idTipoVenta}"/>
                            </f:facet>
                            <h:outputText value="#{item.idTipoVenta.nombre}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInstruccionalesTitle_idCancion}"/>
                            </f:facet>
                            <h:outputText value="#{item.idCancion.nombre}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInstruccionalesTitle_idTonoInstruccional}"/>
                            </f:facet>
                            <h:outputText value="#{item.idTonoInstruccional.nombreLatino}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInstruccionalesTitle_idAcordeon}"/>
                            </f:facet>
                            <h:outputText value="#{item.idAcordeon.nombre}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":InstruccionalesViewForm" oncomplete="PF('InstruccionalesViewDialog').show()" disabled="#{empty instruccionalesController.selected}"/>
                            <br/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
                    </div>
                </section>
            </main>
            
        </ui:define>
    </ui:composition>

</html>
